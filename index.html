<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:700">
  <script src="app.js" defer></script>
</head>
<body>
  <article class="page">
    <header class="page__title">
      <img src="images/logo.svg" alt="logo" class="page__logo">
      <div class="theme">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="page__theme-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z" />
        </svg>
        <div class="theme__item">
          <span class="theme__label">Primary</span>
          <input type="range" class="theme__picker" min=0 max=360>
        </div>
      </div>
    </header>
    <main class="calc">
      <section class="form">
        <div class="form__container">
          <label>Bill</label>
          <label for="billAmount" id="billAmountError" class="form__label form__label--error"></label>
        </div>
        <div class="form__container">
          <img src="./images/icon-dollar.svg" alt="" class="form__icon">
          <input type="number" name="bill" class="form__input" id="billAmount" min=0.01 step=0.01>
        </div>
        <label class="form__label form__label--spaced">Select Tip %</label>
        <div class="form__container-grid">
          <button class="form__button">5%</button>
          <button class="form__button">10%</button>
          <button class="form__button form__button--active">15%</button>
          <button class="form__button">25%</button>
          <button class="form__button">50%</button>
          <input type="number" name="bill" class="form__input form__input--custom" min=0 placeholder="Custom">
        </div>
        <div class="form__container">
          <label class="form__label form__label--spaced">Number of People</label>
          <label for="person-count" id="peopleCountError" class="form__label form__label--error form__label--spaced"></label>
        </div>
        <div class="form__container">
          <img src="images/icon-person.svg" alt="" class="form__icon">
          <input type="number" class="form__input" min=1 id="peopleCount">
        </div>
      </section>
      <section class="card">
        <div class="card__item">
          <div class="card__container">
            <h2 class="card__label">Tip Amount</h2>
            <subtitle class="card__subtitle">/ person</subtitle>
          </div>
          <p class="card__metric" id="tipAmount">$0.00</p>
        </div>
        <div class="card__item">
          <div class="card__container">
            <h2 class="card__label">Total</h2>
            <subtitle class="card__subtitle">/ person</subtitle>
          </div>
          <p class="card__metric" id="totalAmount">$0.00</p>
        </div>
        <button class="card__button">Reset</button>
      </section>
    </main>
  </article>
</body>
</html>
